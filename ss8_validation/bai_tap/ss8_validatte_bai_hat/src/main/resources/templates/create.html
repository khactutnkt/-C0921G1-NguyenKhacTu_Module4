<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add New Song</h3>
<p>
    <a th:href="@{/}">
        Back to songs list
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" th:object="${songDto}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label>Singer</label>
            <input type="email" th:field="*{singer}"/>
            <div class="error" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></div>
        </div>
        <div>
            <label>Kind of music</label>
            <input type="text" th:field="*{kindOfMusic}"/>
            <div class="error" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></div>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
