<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/product}">
        Back to products list
    </a>
</p>
<div id="detail">
    <div>
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div>
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div>
        <label>Quantity:</label>
        <label th:text="${product.quantity}"></label>
    </div>
    <div>
        <label>Country:</label>
        <label th:text="${product.country}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
