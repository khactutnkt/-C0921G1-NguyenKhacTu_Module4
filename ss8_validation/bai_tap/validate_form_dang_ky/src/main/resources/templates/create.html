<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<head></head>
<body>
<h3>Add New User</h3>
<p>
    <a th:href="@{/user}">
        Back to users list
    </a>
</p>
<div id="form">
    <form th:action="@{/user/create}" th:object="${userDto}"
          method="POST" novalidate="novalidate">
<!--        <input type="hidden" th:field="*{id}"/>-->
        <div>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}"/>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}"/>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div>
            <label>Gender</label>
            <div>
                <input type="radio" th:field="*{gender}" value="Male"/> Male
                <input type="radio" th:field="*{gender}" value="Female"/> Female
            </div>
        </div>
        <div>
            <label>Age</label>
            <input type="text" th:field="*{age}"/>
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{phone}"/>
            <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
