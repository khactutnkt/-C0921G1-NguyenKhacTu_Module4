<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<p>
<form th:action="@{product/search}" method="post" novalidate="novalidate" th>
    <input type="text" placeholder="Enter name to search" th:name="name"/>
    <input type="submit" value="Search"/>
</form>
</p>

<table id="products">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Country</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getQuantity()}"></td>
            <td th:text="${product.getCountry()}"></td>
            <td><a th:href="@{product/{id}/edit(id=${product.getId()})}">edit</a></td>
            <td><a th:href="@{product/{id}/delete(id=${product.getId()})}">delete</a></td>
            <td><a th:href="@{product/{id}/view(id=${product.getId()})}">view</a></td>
        </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
