<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customer/edit}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Customer Type</label>
            <select th:field="*{customerType}">
                <option th:each="item:${customerTypes}" th:value="${item.customerTypeId}"  th:text="${item.customerTypeName}"></option>
            </select>
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" th:field="*{customerGender}" th:value="1"/>Male
            <input type="radio" th:field="*{customerGender}" th:value="0"/>Female
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{customerBirthday}"/>
        </div>
        <div>
            <label>ID Card</label>
            <input type="text" th:field="*{customerIdCard}"/>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{customerPhone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>

        <input type="submit" value="Update"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
